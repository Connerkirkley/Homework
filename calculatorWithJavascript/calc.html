<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calcBody">
        <div class="operationsBackground"></div>
        <div id="screen" class="screen"></div>
        <div onclick="doButtonAction('0')" id="button" class="calc0">0</div>
        <div onclick="doButtonAction('1')" id="button" class="calc1">1</div>
        <div onclick="doButtonAction('2')" id="button" class="calc2">2</div>
        <div onclick="doButtonAction('3')" id="button" class="calc3">3</div>
        <div onclick="doButtonAction('4')" id="button" class="calc4">4</div>
        <div onclick="doButtonAction('5')" id="button" class="calc5">5</div>
        <div onclick="doButtonAction('6')" id="button" class="calc6">6</div>
        <div onclick="doButtonAction('7')" id="button" class="calc7">7</div>
        <div onclick="doButtonAction('8')" id="button" class="calc8">8</div>
        <div onclick="doButtonAction('9')" id="button" class="calc9">9</div>
        <div onclick="doButtonAction('cs')" id="button" class="cs">CS</div>
        <div onclick="doButtonAction('=')" id="button" class="equals">=</div>
        <div onclick="doButtonAction('+')" id="button" class="calcAdd">+</div>
        <div onclick="doButtonAction('-')" id="button" class="calcSubtract">-</div>
        <div onclick="doButtonAction('*')" id="button" class="calcMultiply">*</div>
        <div onclick="doButtonAction('÷')" id="button" class="calcDivide">÷</div>
        <div onclick="doButtonAction('s')" id="button" class="calcSin">Sin</div>
        <div onclick="doButtonAction('c')" id="button" class="calcCos">Cos</div>
        <div onclick="doButtonAction('t')" id="button" class="calcTan">Tan</div>
        <div onclick="doButtonAction('back')" id="button" class="backspace">BS</div>
        <div onclick="doButtonAction('n')" id="button" class="calcNatLog">Ln</div>
        <div onclick="doButtonAction('l')" id="button" class="calcLog">Log</div>
        <div onclick="doButtonAction('x')" id="button" class="calcExpo">x<sup>n</sup></div>
        <div onclick="doButtonAction('√')" id="button" class="calcSqrt">√</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
