<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calcBody">
        <div class="operationsBackground"></div>
        <div id="screen" class="screen"></div>
        <div onclick="doButtonAction()" id="button" class="calc0">0</div>
        <div onclick="doButtonAction()" id="button" class="calc1">1</div>
        <div onclick="doButtonAction()" id="button" class="calc2">2</div>
        <div onclick="doButtonAction()" id="button" class="calc3">3</div>
        <div onclick="doButtonAction()" id="button" class="calc4">4</div>
        <div onclick="doButtonAction()" id="button" class="calc5">5</div>
        <div onclick="doButtonAction()" id="button" class="calc6">6</div>
        <div onclick="doButtonAction()" id="button" class="calc7">7</div>
        <div onclick="doButtonAction()" id="button" class="calc8">8</div>
        <div onclick="doButtonAction()" id="button" class="calc9">9</div>
        <div onclick="doButtonAction()" id="button" class="cs">CS</div>
        <div onclick="doButtonAction()" id="button" class="equals">=</div>
        <div onclick="doButtonAction()" id="button" class="calcAdd">+</div>
        <div onclick="doButtonAction()" id="button" class="calcSubtract">-</div>
        <div onclick="doButtonAction()" id="button" class="calcMultiply">*</div>
        <div onclick="doButtonAction()" id="button" class="calcDivide">รท</div>
    </div>
</body>
</html>
