<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculatorWithJavascript/css/calc.css">
</head>
<body>
    <div class="calcBody">
        <div class="operationsBackground"></div>
        <div id="screen" class="screen"></div>
        <div onclick="doButtonAction('0')" id="calc0" class="button">0</div>
        <div onclick="doButtonAction('1')" id="calc1" class="button">1</div>
        <div onclick="doButtonAction('2')" id="calc2" class="button">2</div>
        <div onclick="doButtonAction('3')" id="calc3" class="button">3</div>
        <div onclick="doButtonAction('4')" id="calc4" class="button">4</div>
        <div onclick="doButtonAction('5')" id="calc5" class="button">5</div>
        <div onclick="doButtonAction('6')" id="calc6" class="button">6</div>
        <div onclick="doButtonAction('7')" id="calc7" class="button">7</div>
        <div onclick="doButtonAction('8')" id="calc8" class="button">8</div>
        <div onclick="doButtonAction('9')" id="calc9" class="button">9</div>
        <div onclick="doButtonAction('cs')" id="calcCs" class="button">CS</div>
        <div onclick="doButtonAction('=')" id="calcEquals" class="button">=</div>
        <div onclick="doButtonAction('+')" id="calcAdd" class="button">+</div>
        <div onclick="doButtonAction('-')" id="calcSubtract" class="button">-</div>
        <div onclick="doButtonAction('*')" id="calcMultiply" class="button">*</div>
        <div onclick="doButtonAction('÷')" id="calcDivide" class="button">÷</div>
        <div onclick="doButtonAction('s')" id="calcSin" class="button">Sin</div>
        <div onclick="doButtonAction('c')" id="calcCos" class="button">Cos</div>
        <div onclick="doButtonAction('t')" id="calcTan" class="button">Tan</div>
        <div onclick="doButtonAction('back')" id="calcBackspace" class="button">BS</div>
        <div onclick="doButtonAction('n')" id="calcNatLog" class="button">Ln</div>
        <div onclick="doButtonAction('l')" id="calcLog" class="button">Log</div>
        <div onclick="doButtonAction('x')" id="calcExpo" class="button">x<sup>n</sup></div>
        <div onclick="doButtonAction('√')" id="calcSqrt" class="button">√</div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
